buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:1.3.1'
    classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
  }
}

//apply plugin: 'android-sdk-manager'
apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

repositories {
  mavenCentral()
  jcenter()
}

dependencies {
  compile 'com.android.support:appcompat-v7:23.1.1'
  compile 'com.android.support:support-v4:23.1.1'
  compile files("$buildDir/native-libs/native-libs.jar")
  compile 'com.yahoo.squidb:squidb:2.0.0'
  compile 'com.android.support:design:23.1.1'
  compile 'com.yahoo.squidb:squidb-annotations:2.0.0'
  apt 'com.yahoo.squidb:squidb-processor:2.0.0'
  compile 'com.squareup.okhttp3:okhttp:3.2.0'
  compile('org.simpleframework:simple-xml:2.7.+') {
    exclude module: 'stax'
    exclude module: 'stax-api'
    exclude module: 'xpp3'
  }
  // compile fileTree(dir: '.', include: 'content-libs.jar') // DO NOT REMOVE !!
}

android {
  compileSdkVersion 23
  buildToolsVersion "22.0.1"

  defaultConfig {
    minSdkVersion 14
    targetSdkVersion 23
  }

  lintOptions {
    abortOnError false
  }

  compileOptions {
    encoding = "UTF-8"

    // Use Java 1.7, requires minSdk 8
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }


  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      resources.srcDirs = ['src']
      aidl.srcDirs = ['src']
      renderscript.srcDirs = ['src']
      res.srcDirs = ['res']
      assets.srcDirs = ['assets']
    }
  }
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.4'
}

task nativeLibsToJar(type: Zip) {
  destinationDir file("$buildDir/native-libs")
  baseName 'native-libs'
  extension 'jar'
  from fileTree(dir: 'libs', include: '**/*.so')
  into 'lib/'
}

tasks.withType(JavaCompile) { compileTask -> compileTask.dependsOn(nativeLibsToJar)
}
