<div id="feedbackForm" style="padding: 10px 10px 10px 10px">
    <strong style="font-size: large; font-weight: 400;">Feedback</strong>
    <form class="form">
        <textarea id="feedbackText" rows="4" cols="50" type="text" style="width: 100%; height: 150px; padding: 12px 20px; box-sizing: border-box;    border: 2px solid #ccc;    border-radius: 4px;    background-color: #f8f8f8;    resize: none;"></textarea>
        </br>
            <input type="button" style="background-color: #ffffff; color: black; height:40px; margin-top: 10px;" value="Save" onClick="postFeedback()">
        </br>
    </form>
</div>
